# define aircraft model
AIRCRAFT_MODEL=Lockheed-Martin-FA-22A-Raptor

# flight dynamics model
FLIGHT_MODEL=org.flightgear.fgaddon.stable_2020.f22-yasim

# cruise settings
ALTITUDE=20000
THROTTLE_SETTING=0.9
SPEED=1500

# Edwards AFB lat/lon
LAT_DEGREES=34.9240
LON_DEGREES=-117.8912

# Scenery around Edwards AFB where coordinates refer to the lower
# left-hand corner of the tile
SCENERY=( \
    Airports \
    w130n40 w120n40 w110n40 \
    w130n30 w120n30 w110n30 \
            w120n20 w110n20 \
)

# simulated time of day
TIMEOFDAY=morning

# Additional model specific parameters to pass to FlightGear
# The F-22 has two engines so make sure second is on
EXTRA_ARGS="--prop:/engines/engine[1]/running=true --prop:/engines/engine[1]/throttle=$THROTTLE_SETTING"
